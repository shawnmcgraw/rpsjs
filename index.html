<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
  function computerPlay() {
    //random number from 0-9
    let compNum = Math.floor(Math.random() * 10);

    if (compNum < 3) {
      return "Rock";
    } else if (compNum > 6) {
      return "Paper";
    } else {
      return "Scissors";
    }
  }

  function humanPlay() {
    let playerSelect = prompt('Rock, Paper, or Scissors?');

    if (playerSelect.toLowerCase() === 'rock') {
      return 'rock';
    } else if (playerSelect.toLowerCase() === 'paper') {
      return 'paper';
    } else if (playerSelect.toLowerCase() === 'scissors') {
      return 'scissors';
    } else {
      return 'error';
    }
  }

  function win(cs) {
    alert('You win! The computer played ${cs}');
  }

  function lose(cs) {
    alert('You lose! The computer played ${cs}');
  }

  function playRound () {
    // single round of rock,paper scissors
    const cs = computerPlay();
    const ps = humanPlay();
    const result = ps+cs;
    const wins = ['rockscissors', 'paperrock', 'scissorspaper'];

    if (ps === cs) {
      alert(`Both players chose ${ps}, the game is a draw.`);
    } else if (wins.indexOf(result) !== -1) {
      win(cs);
    } else {
      lose(cs);
    }
  }

  playRound();

  </script>

</body>
</html>
